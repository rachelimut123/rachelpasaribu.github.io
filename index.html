<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #D8BFD8; /* Pastel Purple */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Selamat Datang di Tugas M6 ini !!</h1>
        <p>Rachel Mirenda P. Pasaribu (22/503432/TK/55006)</p>
        <a href="#" class="btn">Klik ini !!!</a>
    </div>
</body>
</html>
